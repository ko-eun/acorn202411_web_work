<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/test03.html</title>
<style>
	.wrapper{
		display:flex;
	}
	.box{
		width:100px;
		height:100px;
		border:1px solid red;
	}
</style>
</head>
<body>
	<div class="wrapper" id="ch" @click="clicked">
		<div class="box" >box1</div>
		<div class="box">box2</div>
		<div class="box">box3</div>
		<div class="box">box4</div>
		<div class="box">box5</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		/*
			클릭한 div의 innerText를 "clicked!"
			배경색을 "yellow" 로 변경되도록 해보세요.
		*/
		new Vue({
			el:"#ch",
			methods:{
				clicked(event){
					event.target.innerText="clicked!";
					event.target.style.backgroundColor="yellow";
				}
			}
		});
	</script>
</body>
</html>
