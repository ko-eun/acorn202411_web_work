<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/test/if.html</title>
</head>
<body>
	<div class="container">
		<p th:if="${true}">true 이면 랜더링</p>
		<p th:if="${false}">false 면 랜더링 안 됨</p>
		<p th:unless="${false}">false 면 렌더링</p>
		<p th:unless="${true}">true 면 렌더링 안 됨</p>
		
		<h3> 로그인 여부</h3>
		<p th:if="${ifLogin}">로그인 중이었군요!</p>
		<p th:unless="${isLogin}">로그아웃 중</p>
		
		<h3>성인 여부</h3>
		<p th:if="${age >= 18}">성인이군요!</p>
		<p th:unless="${age >= 18}">미성년자이군요!</p>
		
		<h3>학점</h3>
		<p th:if="${jumsu >= 90}">A 학점</p>
		<p th:if="${jumsu >= 80 and jumsu < 90}">B 학점</p>
		<p th:if="${jumsu >= 70 and jumsu < 80}">C 학점</p>
		<p th:if="${jumsu >= 60 and jumsu < 70}">D 학점</p>
		<p th:unless="${jumsu >= 60}">F 학점</p>
		
		<h3>role</h3>
		<div th:switch="${role}">
			<p th:case="admin">관리자</p>
			<p th:case="staff">직원</p>
			<p th:case="user">사용자</p>
			<p th:case="*">알 수 없는 게정</p>
		</div>
	</div>
</body>
</html>
